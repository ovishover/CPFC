<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мобільний додаток</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px;
      padding: 20px;
      width: 90vw;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .category-container {
      display: flex;
      overflow-x: auto;
      padding: 10px;
    }

    .category-card {
      background-color: #4CAF50;
      color: white;
      margin-right: 10px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
    }

    .product-card {
      background-color: #2196F3;
      color: white;
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .user-products {
      text-align: left;
      margin-top: 20px;
    }

    .user-product-card {
      background-color: #FFD700;
      color: black;
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      border-radius: 10px;
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
      position: relative;
    }

    .close-btn {
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
    }
  </style>
</head>

<body>

  <h2>Мобільний додаток</h2>

  <div class="container">
    <!-- Картка обрати продукт -->
    <div class="card" onclick="openModal()">Обрати продукт</div>
  </div>

  <!-- Виведення вибраних продуктів -->
  <div class="user-products" id="userProductsContainer"></div>

  <!-- Модальне вікно -->
  <div class="modal" id="myModal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div class="category-container" id="categories"></div>
      <div class="product-container" id="products"></div>
    </div>
  </div>

  <script>
    const products = [
      { category: 'fruits', name: 'Apple' },
      { category: 'fruits', name: 'Banana' },
      { category: 'fruits', name: 'Orange' },
      { category: 'fruits', name: 'Grapes' },
      { category: 'fruits', name: 'Strawberry' },
      { category: 'fruits', name: 'Watermelon' },
      { category: 'vegetables', name: 'Carrot' },
      { category: 'vegetables', name: 'Broccoli' },
      { category: 'vegetables', name: 'Cucumber' },
      { category: 'vegetables', name: 'Tomato' },
      { category: 'vegetables', name: 'Spinach' },
      { category: 'vegetables', name: 'Potato' },
      { category: 'dairy', name: 'Milk' },
      { category: 'dairy', name: 'Cheese' },
      { category: 'dairy', name: 'Yogurt' },
      { category: 'dairy', name: 'Butter' },
      { category: 'dairy', name: 'Cream' },
      { category: 'dairy', name: 'Egg' },
      { category: 'grains', name: 'Rice' },
      { category: 'grains', name: 'Bread' },
      { category: 'grains', name: 'Pasta' },
      { category: 'grains', name: 'Quinoa' },
      { category: 'grains', name: 'Oats' },
      { category: 'grains', name: 'Barley' },
      { category: 'beverages', name: 'Water' },
      { category: 'beverages', name: 'Tea' },
      { category: 'beverages', name: 'Coffee' },
      { category: 'beverages', name: 'Juice' },
      { category: 'beverages', name: 'Soda' },
      { category: 'beverages', name: 'Smoothie' },
    ];

    const userProducts = [];

    function openModal() {
      const modal = document.getElementById('myModal');
      modal.style.display = 'flex';

      // Відображення категорій
      const categoriesDiv = document.getElementById('categories');
      categoriesDiv.innerHTML = '';
      const uniqueCategories = [...new Set(products.map(product => product.category))];
      uniqueCategories.forEach(category => {
        const categoryCard = createCard(category, 'category-card', showProductsInCategory);
        categoriesDiv.appendChild(categoryCard);
      });
    }

    function showProductsInCategory(category) {
      // Відображення продуктів вибраної категорії
      const productsDiv = document.getElementById('products');
      productsDiv.innerHTML = ''; // Очищення попереднього вмісту

      const productsInCategory = products.filter(product => product.category === category);
      productsInCategory.forEach(product => {
        const productCard = createCard(product.name, 'product-card', () => selectProduct(product.name));
        productsDiv.appendChild(productCard);
      });
    }

    function selectProduct(productName) {
      // Додаємо обраний продукт до масиву userProducts
      userProducts.push(productName);

      // Виводимо обрані продукти на сторінці
      displayUserProducts();

      closeModal();
    }

    function displayUserProducts() {
      const userProductsContainer = document.getElementById('userProductsContainer');
      userProductsContainer.innerHTML = '';

      userProducts.forEach(product => {
        const userProductCard = createCard(product, 'user-product-card');
        userProductsContainer.appendChild(userProductCard);
      });
    }

    function createCard(content, className, clickHandler) {
      const card = document.createElement('div');
      card.className = `card ${className}`;
      card.textContent = content;

      if (clickHandler) {
        card.onclick = clickHandler.bind(null, content);
      }

      return card;
    }

    function closeModal() {
      const modal = document.getElementById('myModal');
      modal.style.display = 'none';
    }
  </script>

</body>

</html>
