<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Dynamic Search</title>
</head>
<body>
    <header>
        <div id="search-container">
            <input type="text" id="search" oninput="showSuggestions(this.value)" onblur="hideSuggestions()" placeholder="Пошук продукту..." class="input">
            <div id="suggestions"></div>
        </div>

        <div id="totalInfo">
            <h2 class="title">Загальна інформація</h2>
            <div class="table-container">
                <div class="table-header">
                    <div>Назва</div>
                    <div>Всього <span id="totalQuantity">г</span></div>
                    <div>на 100г</div>
                </div>
                <div class="table-row">
                    <div>Калорії</div>
                    <div><span id="totalCalories">0</span></div>
                    <div><span id="avgСalories">0</span></div>
                </div>
                <div class="table-row">
                    <div>Білки</div>
                    <div><span id="totalProteins">0</span> г</div>
                    <div><span id="avgProteins">0</span></div>
                </div>
                <div class="table-row">
                    <div>Жири</div>
                    <div><span id="totalFats">0</span> г</div>
                    <div><span id="avgFats">0</span></div>
                </div>
                <div class="table-row">
                    <div>Вуглеводи</div>
                    <div><span id="totalCarbs">0</span> г</div>
                    <div><span id="avgCarbs">0</span></div>
                </div>
            </div>
        </div>
    </header>

    <div class="selection">
        <div id="userProducts"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
